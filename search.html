    Request = {

        var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)","i"));
        return svalue ? svalue[1] : svalue;
        }
    }
    var queryWord= unescape(Request.QueryString("word"));
    if (queryWord !== null && queryWord !== undefined && queryWord !=="") { 
        searchData(queryWord);
    }

    function searchData(word)
    {

        alert("请求查询:"+word);

            }

    }
