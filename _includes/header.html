<header class="site-header">

  <div class="wrapper">
    
    <nav class="site-nav">
      <div class="logotext"><img src="/logo.png" width="158" height="50"></div>
      <div class="trigger">
       
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">首页</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
